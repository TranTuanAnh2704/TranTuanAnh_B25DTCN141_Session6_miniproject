<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng ký lịch khám</title>
        <link rel="stylesheet" href="trang1,2,3.css" />
    </head>
    <body>
        <h1>Đăng ký lịch khám</h1>

        <div class="menu">
            <a href="index.html">Trang chủ</a>&nbsp;
            <a href="services.html">Dịch vụ</a>&nbsp;
            <a href="appointment.html">Đăng ký lịch khám</a>
        </div>

        <div class="section">
            <br />
            <form>
                <div>
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ tên" />
                </div>
                <br />
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" />
                </div>
                <br />

                <div>
                    <label>Số điện thoại</label>
                    <input type="tel" />
                </div>

                <br />
                <div>
                    <label>Chọn dịch vụ</label>
                    <select>
                        <option>Khám răng tổng quát</option>
                        <option>Lấy cao răng</option>
                        <option>Tẩy trắng răng</option>
                        <option>Niềng răng</option>
                    </select>
                </div>
                <br />

                <div>
                    <label>Ngày khám</label>
                    <input type="date" />
                </div>
                <br />

                <div>
                    <label>Ghi chú thêm</label>
                    <textarea placeholder="Yêu cầu thêm..."></textarea>
                </div>
                <br />
                <input type="submit" value="Gửi đăng ký" />
            </form>
        </div>
        <br />
        <div class="footer">
            <p>© 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
            <p>Địa chỉ: 123 Đường Nụ Cười – Hotline: 0900 000 000</p>
        </div>
        <script>
  // Chặn menu chuột phải
  document.addEventListener("contextmenu", (e) => e.preventDefault());

  // Chặn chọn văn bản (không tuyệt đối)
  document.addEventListener("selectstart", (e) => e.preventDefault());

  // Chặn kéo thả
  document.addEventListener("dragstart", (e) => e.preventDefault());
  document.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();

    // F12
    if (e.key === "F12") e.preventDefault();

    // Ctrl+Shift+I / J / C (Chrome/Edge)
    if (e.ctrlKey && e.shiftKey && (k === "i" || k === "j" || k === "c"))
      e.preventDefault();

    // Ctrl+U (view source)
    if (e.ctrlKey && k === "u") e.preventDefault();

    // Cmd+Opt+I (macOS)
    if (e.metaKey && e.altKey && k === "i") e.preventDefault();
  });
 
</script>
    </body>
</html>
